plugins {
    id "java"
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.6.0'
    testCompile "org.mockito:mockito-core:2.+"
    implementation 'cglib:cglib:3.3.0'
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.13.1'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'com.google.protobuf:protobuf-java:3.11.4'
    implementation 'org.apache.poi:poi:4.1.2'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    implementation "com.squareup.okhttp3:okhttp:4.4.1"
    implementation "com.squareup.okhttp3:logging-interceptor:4.4.1"
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.3'
    implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.10.3'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.10.3'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.10.3'
    implementation 'io.netty:netty-all:4.1.47.Final'
//    implementation 'commons-io:commons-io:2.6'
//    implementation 'org.quartz-scheduler:quartz:2.3.2'
//    implementation 'org.greenrobot:eventbus:3.2.0'
//    implementation 'com.alibaba:fastjson:1.2.62'
//    implementation 'org.joda:joda-money:1.0.1'
//    implementation 'org.apache.commons:commons-lang3:3.9'
//    implementation 'org.mybatis:mybatis:3.5.4'
//    implementation 'com.zaxxer:HikariCP:3.4.2'
//    implementation 'org.openjdk.jmh:jmh-core:1.21'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
