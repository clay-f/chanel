plugins {
    id "java"
}

ext {
    testVersion = "5.4.0-M1"
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: testVersion
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: testVersion
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.4.0-M1'
}